<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Control video</h3>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <!-- Toggle Button (Play/Pause) -->
            <button type="button" class="btn btn-primary" id="toggleButton">
                <i class="bi bi-play-fill" id="icon"></i> <span id="label">Play</span>
            </button>
        </div>
    </div>
    <br/>
    <div id="no-tab" style="display: none;">No F@W tab found!</div>
    <div id="no-video" style="display: none;">No video found!</div>

    <script src="popup.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
